<table mat-table [dataSource]="courses">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let course">{{course.name}}</td>
  </ng-container>

  <ng-container matColumnDef="ects">
    <th mat-header-cell *matHeaderCellDef>ECTS</th>
    <td mat-cell *matCellDef="let course">{{course.ects}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let course">
      <button mat-button [routerLink]="'/course-form/' + course.id">Edit</button>
      <button mat-button (click)="deleteCourse(course)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
